[package]
name = "sl-oblivious"
version = "0.1.0"
license-file = "../../LICENSE"
edition = "2021"
publish = false

[dependencies]
merlin = "3.0.0"
elliptic-curve = { version ="0.13" }
k256 = { version = "0.13", default-features = false, features = [ "arithmetic", "precomputed-tables", "std" ]}
rand = "0.8"
zeroize = "1.6.1"
bytemuck = { version = "1.22", features = [ "derive", "min_const_generics", "extern_crate_alloc" ] }

rayon = { version = "1", optional = true }
serde = { version = "1", optional = true }
serde_arrays = { version = "0.1", optional = true }

[features]
serde = [ "dep:serde", "serde_arrays", "serde/derive", "k256/serde" ]
rayon = [ "dep:rayon" ]

[[bench]]
name = "sl-oblivious"
harness = false

[dev-dependencies]
rand_chacha = "0.3"
criterion = "0.5"
